<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--width=device-width表示设置为客户端宽度，initial-scale=1表示初始100%缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="./../css/index.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<!--login_modal start-->
    <div id="login_page">
        <div id="Login" class="login">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="log-title">
                        <span>欢&nbsp;迎&nbsp;登&nbsp;录</span>
                    </div>
                    <form method="post" action="/authentication">
                        <div class="login-item">
                            <img src="./../images/icon-account.png"/>
                            <input class="log-inp" name="username" type="text"
                                   placeholder="请输入账号/手机号/邮箱">
                        </div>
                        <div class="login-item">
                            <img src="./../images/icon-pwd.png"/>
                            <input class="log-inp" name="password" type="password"
                                   placeholder="请输入账号密码">
                        </div>
                        <div class="login-item ">
                            <img src="./../images/icon-identify.png"/>
                            <input class="log-inp" name="" type="text" placeholder="请输入验证码">
                        </div>
                        <div class="login-remember">
                            <input id="rememberMe" type="checkbox">
                            <label for="rememberMe">7天内自动登录</label>
                            <a class="forgot" href="#">忘记密码？</a>
                        </div>
                        <div class="login-item">
                            <button class="btn-sub" type="submit">登&emsp;&emsp;录</button>
                        </div>
                        <div class="login-auth">
                            <ul>
                                <li>
                                    <img src="./../images/icon-wechat.png"/>
                                </li>
                                <li>
                                    <img src="./../images/icon-weibo.png"/>
                                </li>
                                <li>
                                    <img src="./../images/icon-facebook.png"/>
                                </li>
                                <li>
                                    <img src="./../images/icon-twitter.png"/>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!--login_modal end-->
</body>
</html>
