##=====log configuration=====##
logging:
  level:
    # control root logger's level for INFO
    root: INFO
    # control org.springframework logger's level for DEBUG
    org:
      springframework: INFO
      # control org.hibernate logger's level for ERROR
      hibernate: INFO

##=====datasource configuration=====##
spring:
  datasource:
    # datasource driver
    driver-class-name: org.mariadb.jdbc.Driver
    # datasource connection path
    url: jdbc:mariadb://abeille.top:3306/abeille_basic?useUnicode=true&characterEncoding=utf-8
    # datasource username
    username: abeille
    # datasource password
    password: abeille.top

  ##=====Jpa configuration=====##
  jpa:
    # jpa database
    database: mysql
    # whether show execute sql
    show-sql: true
    # what hibernate will do when application run
    properties:
      hibernate:
        hbm2ddl:
          auto: update
    # datasource dialect
    database-platform: org.hibernate.dialect.MariaDBDialect
  # data jpa run thread configuration, hibernate will run with another thread
  data:
    jpa:
      repositories:
        bootstrap-mode: deferred

  ##=====redis configuration=====##
  redis:
    # Redis database index(default is 0)
    database: 0
    # Redis server host
    host: abeille.top
    # Redis server port
    port: 7369
    # Redis server password(default is non)
    password: redis
    # shutdown timeout(ms)
    lettuce:
      shutdown-timeout: 0ms

  ###=====rabbitMQ configuration=====##
  rabbitmq:
    # rabbitMQ server host
    host: abeille.top
    # rabbitMQ server port
    port: 5672
    # rabbitMQ server username
    username: guest
    # rabbitMQ server password
    password: guest
    # connection timeout
    connection-timeout: 0ms
    # rabbitMQ publish confirm whether would open
    publisher-confirms: true
