##=====log common=====##
logging:
  level:
    # control root logger's level for WARN
    root: INFO
    # control org.springframework logger's level for DEBUG
    org:
      springframework: INFO
      # control org.hibernate logger's level for ERROR
      hibernate: INFO

spring:
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500

  ##=====datasource config=====##
  datasource:
    # datasource driver
    driver-class-name: com.mysql.cj.jdbc.Driver
    # datasource connection path
    url: jdbc:mysql://127.0.0.1:3306/abeille_assets?useSSL=false&serverTimezone=UTC
    # datasource username
    username: root
    # datasource password
    password: root

  ##=====Jpa config=====##
  jpa:
    # datasource dialect
    database-platform: org.hibernate.dialect.MySQL5Dialect
    # datasource driver
    database: mysql

  # server jpa run thread config, hibernate will run with another thread
  data:
    jpa:
      repositories:
        bootstrap-mode: deferred