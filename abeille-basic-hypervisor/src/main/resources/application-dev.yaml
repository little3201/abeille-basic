##=====log common=====##
logging:
  level:
    # control root logger's level for WARN
    root: INFO
    # control org.springframework logger's level for DEBUG
    org:
      springframework: INFO
      # control org.hibernate logger's level for ERROR
      hibernate: INFO

spring:
  cloud:
    ##=====consul=====##
    consul:
      host: 127.0.0.1
      port: 8500

  ##=====mongodb config=====##
  data:
    mongodb:
      database: abeille_basic_hypervisor
      host: 127.0.0.1
      port:
      username: abeille
      password: abeille

  ##=====redis common=====##
  redis:
    # Redis database index(default is 0)
    database: 0
    # Redis server host
    host: 192.168.248.254
    # Redis server port
    port: 6379
    # Redis server password(default is non)
    password:
    # shutdown timeout(ms)
    lettuce:
      shutdown-timeout: 0ms


