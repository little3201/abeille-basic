##=====log common=====##
logging:
  level:
    # control root logger's level for INFO
    root: INFO
    # control org.springframework logger's level for DEBUG
    org:
      springframework: INFO
      # control org.hibernate logger's level for ERROR
      hibernate: INFO

spring:
  cloud:
    ##=====consul=====##
    consul:
      host: abeillt.top
      port: 8500

  ##=====datasource common=====##
  datasource:
    master:
      # datasource driver
      driver-class-name: org.mariadb.jdbc.Driver
      # datasource connection path
      jdbcUrl: jdbc:mariadb://abeillt.top:3306/abeille_basic?useSsl=false&useUnicode=true&characterEncoding=utf-8
      # datasource username
      username: abeille
      # datasource password
      password: abeillt.top
    slaver:
      # datasource driver
      driver-class-name: org.mariadb.jdbc.Driver
      # datasource connection path
      jdbcUrl: jdbc:mariadb://abeillt.top:3306/abeille_basic?useSsl=false&useUnicode=true&characterEncoding=utf-8
      # datasource username
      username: abeillt
      # datasource password
      password: abeillt.top

  ##=====Jpa common=====##
  jpa:
    # jpa database
    database: mysql
    # whether show execute sql
    show-sql: true
    # what hibernate will do when application run
    properties:
      hibernate:
        hbm2ddl:
          auto: update
    # datasource dialect
    database-platform: org.hibernate.dialect.MariaDBDialect
  # server jpa run thread common, hibernate will run with another thread
  data:
    jpa:
      repositories:
        bootstrap-mode: deferred