<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--width=device-width表示设置为客户端宽度，initial-scale=1表示初始100%缩放-->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login</title>
    <link href="./../css/index.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<!--login_modal start-->
<div id="login_page">
    <div class="login" id="Login">
        <div class="login-wrap">
            <div class="login-content">
                <section class="log-title">
                    <span>欢&nbsp;迎&nbsp;登&nbsp;录</span>
                </section>
                <form action="/authentication" method="post">
                    <section class="login-item">
                        <img alt="account" src="./../images/icon-account.png"/>
                        <input class="log-inp" name="username" placeholder="请输入账号/手机号/邮箱"
                               type="text">
                    </section>
                    <section class="login-item">
                        <img alt="pwd" src="./../images/icon-pwd.png"/>
                        <input class="log-inp" name="password" placeholder="请输入账号密码"
                               type="password">
                    </section>
                    <section class="login-item ">
                        <img alt="code" src="./../images/icon-identify.png"/>
                        <input class="log-inp" name="" placeholder="请输入验证码" type="text">
                    </section>
                    <section class="login-remember">
                        <input id="rememberMe" type="checkbox">
                        <label for="rememberMe">7天内自动登录</label>
                        <a class="forgot" href="#">忘记密码？</a>
                    </section>
                    <section class="login-item">
                        <button class="btn-sub" type="submit">登&emsp;&emsp;录</button>
                    </section>
                </form>
            </div>
        </div>
    </div>
</div>
<!--login_modal end-->
</body>
</html>
